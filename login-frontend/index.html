<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakSense.ai - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo-icon">SS</div>
                <h1>SpeakSense.ai</h1>
                <p class="tagline">Master Your Voice, Command Any Stage</p>
            </div>

            <div class="login-form">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to continue your journey</p>

                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input
                            type="email"
                            id="email"
                            placeholder="Email address"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            required
                        >
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google" id="googleLogin">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn github" id="githubLogin">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </button>
                    <button class="social-btn linkedin" id="linkedinLogin">
                        <i class="fab fa-linkedin-in"></i>
                        <span>LinkedIn</span>
                    </button>
                    <button class="social-btn facebook" id="facebookLogin">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
