services:
  # Backend Service
  - type: web
    name: speaksense-ai-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        generateValue: true

  # Frontend Service
  - type: web
    name: speaksense-ai-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: speaksense-ai-backend
          property: url
