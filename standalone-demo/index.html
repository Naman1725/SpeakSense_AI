<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakSense.ai - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <div class="logo-icon">SS</div>
                    <div class="logo-text">
                        <h1>SpeakSense.ai</h1>
                        <p class="subtitle">Master Your Voice, Command Any Stage</p>
                    </div>
                </div>
            </div>

            <div class="login-content">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to continue your journey</p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required
                            />
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn github-btn" onclick="socialLogin('github')">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </button>
                    <button class="social-btn linkedin-btn" onclick="socialLogin('linkedin')">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </button>
                    <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                </div>

                <div class="form-footer">
                    <p>
                        Don't have an account?
                        <a href="#" class="signup-link" onclick="showSignup(event)">Sign up</a>
                    </p>
                </div>
            </div>

            <div class="login-features">
                <div class="feature-item">
                    <span class="feature-icon">ðŸŽ¯</span>
                    <span class="feature-text">AI-Powered Analysis</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ðŸ“Š</span>
                    <span class="feature-text">Real-time Feedback</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ðŸš€</span>
                    <span class="feature-text">Track Progress</span>
                </div>
            </div>
        </div>

        <footer class="login-footer">
            <p>Â© 2025 Naman Sharma. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
